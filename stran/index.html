<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SimpleNotes</title>

    <!-- Bootstrap -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>

      <script type="text/javascript" src="js/play_audio.js">  </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row top-bar">
        <div class="col-xs-2">
          <h1>SimpleNotes</h1>
        </div>
        <div class="col-xs-4">
          <div class="col-xs-8">
            <input type="text" class="full-width" placeholder="Vnesite ime predavanja" />
          </div>
          <div class="col-xs-4 inline tags">
            <!--span class="glyphicon glyphicon-tag" aria-hidden="true"></span-->
            <span class="tag">TPO</span>
          </div>
        </div>
        <div class="col-xs-4">
          <input type="text" id="search" name="search" value="" placeholder="Išči"> &nbsp;
          <button class="left" onclick="search()"> <span class="glyphicon glyphicon-chevron-left"> </span> </button>
          <button class="right" onclick="search()"> <span class="glyphicon glyphicon-chevron-right"> </span> </button>
        </div>
        <div class="col-xs-2 timer">
          <div id="timer-text">0:00:00</div>
          <div class="full-height">
            <button id="btn-record" class="start" onclick="start_stop_recording()"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="container content">
      <div class="row full-height">
        <div class="col-xs-6 left-col">
          <h2>Zadnja predavanja</h2>
        </div>
        <div class="col-xs-6 right-col" id="speech_text">
          <h2>Trenutno predavanje</h2>
        </div>
      </div>
    </div>

    <script>
      var socket = io.connect('http://localhost:2017');
      socket.on('recognized', make_html_from_text);
    </script>
  </body>
</html>
